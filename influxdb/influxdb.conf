[meta]
  dir = "/var/lib/influxdb/meta"

[data]
  dir = "/var/lib/influxdb/data"
  wal-dir = "/var/lib/influxdb/wal"

[http]
  enabled = true
  bind-address = ":8086"
  auth-enabled = false

[graphite]
  enabled = true
  database = "loadmetrics"
  bind-address = ":2003"
  protocol = "tcp"
  batch-size = 1000
  batch-pending = 5
  batch-timeout = "1s"
  separator = "."
